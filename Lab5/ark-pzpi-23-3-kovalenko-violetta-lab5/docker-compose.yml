services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fitness_sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong@Passw0rd' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 60s
    restart: unless-stopped
    networks:
      - fitness_network

  api:
    build:
      context: .
      dockerfile: FitnessProject/Dockerfile
    container_name: fitness_api
    ports:
      - "5006:5006"
      - "5007:5007"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5006
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=FitnessProjectDB;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    restart: unless-stopped
    networks:
      - fitness_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5006/swagger/index.html"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 90s

  iot_client:
    build:
      context: ./IoTClientFitnessProject
      dockerfile: Dockerfile
    container_name: fitness_iot_client
    environment:
      - SERVER_URL=http://api:5006
      - PYTHONUNBUFFERED=1
    volumes:
      - ./IoTClientFitnessProject/config:/app/config
    depends_on:
      - api
    ports:
      - "5000:5000"
    restart: unless-stopped
    networks:
      - fitness_network

volumes:
  sqlserver_data:

networks:
  fitness_network:
    driver: bridge

